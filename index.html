<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Banner Generator</title>
  <script src="https://kit.fontawesome.com/ca30007eb3.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Custom Banner Generator 0.1</h1>
    <div class="banner" id="banner">
      <div class="emblem">
        <i id="emblemIcon" class="fas fa-question"></i>
      </div>
      <span id="bannerText"></span>
    </div>
    <div class="controls">
      <input type="color" id="colorPicker" value="#f0f0f0">
      <button id="randomizeIcon">Randomize Icon</button>
      <button id="randomizeColor">Randomize Color</button>

      <input type="text" id="textInput" placeholder="Enter text">
      <button id="copyRectangle">Copy to Clipboard</button>
    </div>
    <div class="icon-list">
      <div class="icon-container" id="iconContainer"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
